<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=true>

<div class="ion-text-center">
  <h3>Login</h3>

  <form>

    <ion-item>
      <ion-label position="floating">Usu√°rio</ion-label>
      <ion-input type="text" name="usuario" [(ngModel)]="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="full" (click)="login(usuario, senha)">Login</ion-button>
    </div>

  </form>

</div>

</ion-content>
